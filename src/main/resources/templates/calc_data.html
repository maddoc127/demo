<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Page</title>
</head>
<body>
    <h2>Calculator</h2>
    <form th:action="@{/calcsubmit}" th:object="${calc}" method="post">
        <label>number1:</label>
        <input type="number" th:field="*{number1}" required /><br>

        <label>number2:</label>
        <input type="number" th:field="*{number2}" required /><br>

        <label>operation:</label>
        <input type="text" th:field="*{operation}" required /><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
